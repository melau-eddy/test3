{% extends 'index.html' %}

{% block content %}
<h1 class="text-2xl font-bold mb-4">Cancel Booking</h1>
<div class="bg-white p-6 rounded-lg shadow-md">
    <p class="text-gray-600">Are you sure you want to cancel this booking?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="mt-4 bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600">Yes, Cancel</button>
        <a href="{% url 'booking_list' %}" class="mt-4 ml-2 bg-gray-500 text-white px-4 py-2 rounded-md hover:bg-gray-600">No, Go Back</a>
    </form>
</div>
{% endblock %}
